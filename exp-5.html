<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Experiment-4</title>

<!-- Latest compiled and minified CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

function calc()

{

var a =0

var b =0

var c =0

var d =0

if (document.getElementById('Apple').checked==true)

a=150

if (document.getElementById('Banana').checked==true)

b=80

if (document.getElementById('Duck').checked==true)

c=50

if (document.getElementById('Coffee').checked==true)

d=100

var sum=a+b+c+d

document.getElementById('result').innerHTML="Total Price: " + sum

}

</script>

<style>

#Header{

color:white;

text-align: center;

background-color: blue;

margin: 0px;

padding: 0px;

size: 100px;

}

#buy{

background-color: blue;

border-radius: 5px;

color: white;

padding: 10px 100px;

text-align: center;

display: inline-block;

font-size: 16px;



}

#result{

color: red;

}

</style>

</head>

<body>

<div id="Header">

<h1>Fruits Shopping</h1>

</div>

<div class="row">

<div class="col">

<img src="apple.jpg" width="300" height="200" style="display: inline-block;">

<input type="checkbox" name="Apple" id="Apple" value="150" checked>

<label for="Apple">Apple Rs.150</label>

</div>

<div class="col">

<img src="banana.jpg" width="300" height="200" style="display: inline-block;">

<input type="checkbox" name="Banana" id="Banana" value="80">

<label for="Banana">Banana Rs.80</label>

</div>

</div>

<div class="row">

<div class="col">

<img src="duck.jpg" width="300" height="200" style="display: inline-block;">

<input type="checkbox" name="Duck" id="Duck" value="50">

<label for="Duck">Duck Rs.50</label>

</div>

<div class="col">

<img src="coffee.jpg" width="300" height="200" style="display: inline-block;">

<input type="checkbox" name="Coffee" id="Coffee" value="100" checked>

<label for="Coffee">Coffee Rs.100</label>

</div>

</div>

<br>

<div id='button' align="center"> 

<button id="buy" onclick="calc()">Buy</button>

</div>

<hr>

<div id="result" align="center">

Total Price:

</div>

<hr>

</body>

</html>
